<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="DigisWebs" />
    <meta
      name="description"
      content="This is training web for Equestrian riding center"
    />

    <link rel="stylesheet" href="navbar/navbar.css" />
    <link rel="stylesheet" href="footer/footer.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/contacts.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link rel="icon" href="img/logo-removebg-preview.png" type="image/x-icon" />
    <title>Equestrian Riding Center</title>
  </head>
  <body>
    <header id="navbar-space-container">
      <!-- HERE IS PLACE FOR NAVBAR LOADED FROM JS -->
    </header>
    <main>
      <button id="backToTop" class="back-to-top">â†‘</button>

      <div class="main-form-container">
        <div class="contacts-title scroll-animation slide-down">
          <h1>CONTACS</h1>
        </div>
        <div class="social-media-container scroll-animation slide-down">
          <div class="social-media">
            <a
              href="https://www.facebook.com/"
              aria-label="Visit our Facebook page"
            >
              <img
                src="img/social/icons8-facebook-48.png"
                alt="facebook"
                class="facebook"
              />
            </a>
            <a
              href="https://www.instagram.com/"
              aria-label="Visit our Instagram page"
            >
              <img
                src="img/social/icons8-instagram-48.png"
                alt="instagram"
                class="instagram"
              />
            </a>
            <a
              href="https://www.youtube.com/"
              aria-label="Visit our Youtube page"
            >
              <img
                src="img/social/icons8-youtube-48.png"
                alt="youtube"
                class="youtube"
              />
            </a>
          </div>
        </div>
        <div class="form-container">
          <div class="form-title-container">
            <h2 class="form-title scroll-animation slide-right">
              Get in Touch
            </h2>
            <p class="form-par scroll-animation slide-left">
              Fill out the form below if you want to know about trainings ,
              horses or more....
            </p>
            <form class="contact-form" action="" method="get">
              <div class="form-inputs-group">
                <label for="name" class="form-label scroll-animation slide-down"
                  >Name</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="input-form scroll-animation slide-left"
                  placeholder="Your name"
                  required
                />
              </div>
              <div class="form-inputs-group">
                <label
                  for="email"
                  class="form-label scroll-animation slide-down"
                  >Email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="input-form scroll-animation slide-left"
                  placeholder="Your email"
                  required
                />
              </div>
              <div class="form-inputs-group">
                <label
                  for="phone"
                  class="form-label scroll-animation slide-down"
                  >Phone</label
                >
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="input-form scroll-animation slide-left"
                  placeholder="+421 555 555 555"
                  required
                />
              </div>
              <div class="form-inputs-group">
                <label
                  for="message"
                  class="form-label scroll-animation slide-down"
                  >Message</label
                >
                <textarea
                  class="form-textarea scroll-animation slide-left"
                  name="message"
                  id="message"
                  placeholder="Your Message"
                  required
                ></textarea>
              </div>
              <button
                class="form-submit btn scroll-animation scale"
                type="submit"
              >
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="map-location">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2724.2691826392866!2d18.862918899949634!3d49.02382324310329!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4714fbf632c33331%3A0xabc24f147fc69a8c!2sPOLET%2C%20s.r.o.!5e1!3m2!1ssk!2ssk!4v1743081877672!5m2!1ssk!2ssk"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </main>
    <footer id="footer-space-container">
      <!-- HERE IS PLACE FOR FOOTER LOADED FROM JS -->
    </footer>
    <script src="footer/footerloader.js"></script>
    <script src="navbar/navbarloader.js"></script>
    <script src="scripts/btn.js"></script>
    <script src="scripts/scrollanimation.js"></script>
    <!-- <script src="about.js"></script> -->
  </body>
</html>
